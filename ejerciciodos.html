   <h1>Lleva 10 stickers</h1>
   <div class="sticker">
       <div class="box1">
            <img src="./assets/img/intesamente.jpg" alt="">
            <input id="input1" type="text">
       </div>
       <div class="box2">
            <img src="./assets/img/gato.jpg" alt="">
            <input id="input2" type="text">
       </div>
       <div class="box3">
            <img src="./assets/img/perro.jpg" alt="">
            <input id="input3" type="text">
       </div>
   </div>
   <div class="boxboton">
        <p id="parrafo"></p>
        <button onclick="
        input_1 = document.querySelector('#input1').value
        inputvar1= Number(input_1)
        input_2 = document.querySelector('#input2').value
        inputvar2= Number(input_2)
        input_3 = document.querySelector('#input3').value
        inputvar3= Number(input_3)
        a = (inputvar1 + inputvar2 + inputvar3)
       
       
          if (a <=10){
               parrafo = document.querySelector('#parrafo')
               parrafo.innerHTML = 'llevas ' + a + ' sticker'     

          }
          else{
               parrafo = document.querySelector('#parrafo')
               parrafo.innerHTML = 'llevas demasiados Stickers'
               
          }

          ">Verificar</button>
   </div>
